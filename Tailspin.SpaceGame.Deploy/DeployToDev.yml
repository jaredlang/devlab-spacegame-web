stages:
- stage: 'DeployToDev'
  displayName: 'Deploy to the dev environment'
  dependsOn: DeployFunction
  condition: succeeded('DeployFunction')
  jobs:
  - template: DeployWebApp.yml
    parameters:
      envName: 'dev'
      webAppName: '$(WebAppNameDev)'
      leaderboardAppName: '$(LeaderboardAppName)'